<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GastroLogic | Pro Proxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #EF4444; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-[#F7F9FC] text-[#2D3436] h-screen flex flex-col overflow-hidden" x-data="app()">

    <header class="bg-white px-5 py-4 flex justify-between items-center shadow-sm z-20 shrink-0 border-b border-gray-100">
        <div class="flex items-center gap-3">
            <div class="bg-black text-white p-2 rounded-xl shadow-lg"><i data-lucide="chef-hat" class="w-6 h-6"></i></div>
            <h1 class="font-black text-xl tracking-tighter">GASTROLOGIC</h1>
        </div>
        <div class="flex gap-2">
            <div class="bg-orange-50 text-orange-600 px-3 py-1.5 rounded-full text-[10px] font-black border border-orange-100" x-text="calculateWeeklyCalories() + ' KCAL'"></div>
            <div class="bg-green-50 text-green-700 px-3 py-1.5 rounded-full text-[10px] font-black border border-green-200" x-text="formatCurrency(calculateProjectedCost())"></div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto hide-scrollbar p-5 pb-28">
        
        <div x-show="view === 'planner'" class="space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="font-black text-sm uppercase text-gray-400 tracking-widest">Plan de Comidas</h2>
                <button @click="autoFillPlan" class="text-[10px] bg-black text-white px-4 py-2 rounded-lg font-bold">SUGERIR MENÚ</button>
            </div>
            
            <template x-for="(meals, day) in weeklyPlan" :key="day">
                <div class="bg-white p-4 rounded-2xl border border-gray-100 shadow-sm mb-3">
                    <div class="flex justify-between items-center mb-3">
                        <span class="font-black text-sm text-red-500 uppercase" x-text="day"></span>
                        <button @click="addMealSlot(day)" class="text-gray-300"><i data-lucide="plus-circle" class="w-5 h-5"></i></button>
                    </div>
                    <div class="space-y-2">
                        <template x-for="(meal, index) in meals" :key="index">
                            <div class="flex items-center gap-2">
                                <select x-model="weeklyPlan[day][index]" @change="saveData" class="flex-1 bg-gray-50 border-0 text-xs rounded-xl p-3 font-bold">
                                    <option value="">-- Seleccionar --</option>
                                    <template x-for="r in recipes" :key="r.id">
                                        <option :value="r.id" x-text="r.name"></option>
                                    </template>
                                </select>
                                <button @click="removeMealSlot(day, index)" class="text-gray-200"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>

        <div x-show="view === 'recipes'" class="space-y-4">
            <div class="bg-black text-white rounded-3xl p-6 relative overflow-hidden shadow-xl">
                <h3 class="font-black text-lg mb-1 uppercase italic">Cargar Receta AI</h3>
                <p class="text-[9px] text-gray-500 mb-4 font-bold uppercase tracking-widest">Seguro vía Google Proxy</p>
                <div class="space-y-3 relative z-10">
                    <input type="file" id="recipeFile" accept="image/*" class="text-[10px] w-full bg-white/10 rounded-xl p-3">
                    <div class="flex gap-2">
                        <input x-model="recipeInput" type="text" placeholder="Ej: Pollo con puré" class="flex-1 bg-white/10 border-0 rounded-xl px-4 py-3 text-xs focus:ring-1 focus:ring-red-500">
                        <button @click="importRecipeAI" class="bg-red-500 p-3 rounded-xl hover:bg-red-600 disabled:opacity-50" :disabled="isLoading">
                            <div x-show="isLoading" class="loader"></div>
                            <i x-show="!isLoading" data-lucide="camera" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-3">
                <template x-for="r in recipes" :key="r.id">
                    <div class="bg-white p-3 rounded-2xl border border-gray-100 shadow-sm relative group">
                        <button @click="deleteRecipe(r.id)" class="absolute top-1 right-1 text-red-200"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                        <div class="h-24 bg-gray-100 rounded-xl mb-2 overflow-hidden">
                            <img :src="r.image || 'https://placehold.co/400x300?text=Receta'" class="w-full h-full object-cover">
                        </div>
                        <p class="font-black text-[10px] uppercase truncate" x-text="r.name"></p>
                    </div>
                </template>
            </div>
        </div>

        <div x-show="view === 'shopping'" class="space-y-4">
            <h2 class="font-bold text-xs uppercase text-gray-400 tracking-widest text-center">Necesidades de Compra</h2>
            <template x-for="item in shoppingList" :key="item.name">
                <div class="bg-white p-4 rounded-2xl border border-gray-100 flex justify-between items-center shadow-sm">
                    <div>
                        <p class="font-black text-xs uppercase" x-text="item.name"></p>
                        <p class="text-[9px] font-bold text-red-500 mt-0.5" x-text="'FALTAN: ' + item.missing + ' ' + item.unit"></p>
                    </div>
                    <div class="text-right">
                        <p class="font-black text-xs text-green-600" x-text="formatCurrency(item.cost)"></p>
                        <p class="text-[8px] text-gray-300 font-bold uppercase">Proyectado</p>
                    </div>
                </div>
            </template>
        </div>

        <div x-show="view === 'stock'" class="space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="font-bold text-xs uppercase text-gray-400 tracking-widest">Stock y Precios</h2>
                <button @click="modalOpen = true" class="bg-black text-white px-4 py-2 rounded-lg text-[10px] font-bold">NUEVO ITEM</button>
            </div>
            <template x-for="item in inventory" :key="item.id">
                <div class="bg-white p-4 rounded-2xl border border-gray-100 flex justify-between items-center shadow-sm">
                    <div class="flex-1">
                        <input x-model="item.nombre" @change="saveData" class="font-black text-xs uppercase bg-transparent w-full focus:outline-none">
                        <p class="text-[10px] text-gray-400 font-bold mt-1" x-text="item.cantidad + ' ' + item.unit"></p>
                    </div>
                    <div class="text-right">
                        <input x-model="item.precio" @change="saveData" type="number" class="w-20 text-right font-black text-xs text-green-600 border-b border-gray-100 focus:outline-none">
                        <p class="text-[8px] text-gray-300 font-bold uppercase">Precio Unit.</p>
                    </div>
                </div>
            </template>
        </div>
    </main>

    <nav class="bg-white border-t border-gray-100 px-6 py-4 flex justify-between items-center shrink-0 pb-safe z-30">
        <button @click="view = 'planner'" :class="view === 'planner' ? 'text-red-500' : 'text-gray-300'"><i data-lucide="calendar" class="w-6 h-6"></i></button>
        <button @click="view = 'recipes'" :class="view === 'recipes' ? 'text-red-500' : 'text-gray-300'"><i data-lucide="camera" class="w-6 h-6"></i></button>
        <button @click="view = 'shopping'" :class="view === 'shopping' ? 'text-red-500' : 'text-gray-300'"><i data-lucide="shopping-cart" class="w-6 h-6"></i></button>
        <button @click="view = 'stock'" :class="view === 'stock' ? 'text-red-500' : 'text-gray-300'"><i data-lucide="package" class="w-6 h-6"></i></button>
    </nav>

    <div x-show="modalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/70 backdrop-blur-sm p-4" style="display:none">
        <div class="bg-white p-8 rounded-[32px] w-full max-w-sm shadow-2xl">
            <h3 class="font-black text-xl mb-6 uppercase">Nuevo Producto</h3>
            <div class="space-y-4">
                <input x-model="newItem.nombre" placeholder="NOMBRE (EJ: CARNE)" class="w-full bg-gray-50 rounded-2xl p-4 text-xs font-bold border-0">
                <input x-model="newItem.precio" type="number" placeholder="PRECIO UNITARIO" class="w-full bg-gray-50 rounded-2xl p-4 text-xs font-bold border-0">
                <div class="flex gap-2">
                    <input x-model="newItem.cantidad" type="number" placeholder="STOCK" class="w-full bg-gray-50 rounded-2xl p-4 text-xs font-bold border-0">
                    <select x-model="newItem.unit" class="w-full bg-gray-50 rounded-2xl p-4 text-xs font-bold border-0"><option>kg</option><option>u</option><option>L</option></select>
                </div>
                <button @click="addItem" class="w-full bg-red-500 text-white p-5 rounded-2xl font-black uppercase text-xs shadow-lg">Guardar</button>
                <button @click="modalOpen = false" class="w-full text-gray-300 font-bold p-2 text-[10px] uppercase">Cerrar</button>
            </div>
        </div>
    </div>

    <script>
        function app() {
            return {
                // ✅ TU URL DE GOOGLE YA INTEGRADA:
                gasUrl: 'https://script.google.com/macros/s/AKfycbwAZ1JXSAskNDfbPgOBnBAPwjLcMy8s2T6BdO6frtxrB_Tv6XmG2MC9--bp4x_n9fbtUg/exec', 

                view: 'planner',
                modalOpen: false,
                isLoading: false,
                recipeInput: '',
                inventory: JSON.parse(localStorage.getItem('gl_stock_robust')) || [],
                recipes: JSON.parse(localStorage.getItem('gl_recipes_robust')) || [],
                weeklyPlan: JSON.parse(localStorage.getItem('gl_plan_robust')) || { 'Lunes': [], 'Martes': [], 'Miércoles': [], 'Jueves': [], 'Viernes': [], 'Sábado': [], 'Domingo': [] },
                newItem: { nombre: '', precio: '', cantidad: 0, unit: 'kg' },

                init() { lucide.createIcons(); },
                saveData() {
                    localStorage.setItem('gl_stock_robust', JSON.stringify(this.inventory));
                    localStorage.setItem('gl_recipes_robust', JSON.stringify(this.recipes));
                    localStorage.setItem('gl_plan_robust', JSON.stringify(this.weeklyPlan));
                },

                // IMPORTADOR CON GEMINI VÍA PROXY
                async importRecipeAI() {
                    this.isLoading = true;
                    const file = document.getElementById('recipeFile').files[0];
                    try {
                        let contents = [{
                            parts: [{ text: `Analiza: "${this.recipeInput}". Devuelve estrictamente un JSON: {"name": "Nombre", "calories": 0, "ingredients": [{"name": "ingrediente", "qty": 1.0, "unit": "kg/u/L"}]}.` }]
                        }];

                        if (file) {
                            const base64 = await this.toBase64(file);
                            contents[0].parts.push({ inline_data: { mime_type: file.type, data: base64.split(',')[1] } });
                        }

                        const res = await fetch(this.gasUrl, {
                            method: "POST",
                            body: JSON.stringify({ contents })
                        });

                        const data = await res.json();
                        
                        // Si Google devuelve error, lo atrapamos aquí
                        if(data.error) throw new Error("Error del servidor: " + JSON.stringify(data.error));

                        const resultText = data.candidates[0].content.parts[0].text;
                        const recipe = JSON.parse(resultText.replace(/```json|```/g, '').trim());
                        
                        recipe.id = Date.now();
                        if (file) recipe.image = URL.createObjectURL(file);
                        this.recipes.push(recipe);
                        this.saveData();
                        this.recipeInput = '';
                        alert("✅ Plato cargado.");
                    } catch (e) { alert("Error: " + e.message); }
                    finally { this.isLoading = false; }
                },

                // LÓGICA DE COMPRA Y COSTOS
                get shoppingList() {
                    const needs = {};
                    Object.values(this.weeklyPlan).flat().forEach(id => {
                        const r = this.recipes.find(x => x.id == id);
                        if (r) r.ingredients.forEach(i => {
                            const k = i.name.toLowerCase().trim();
                            if (!needs[k]) needs[k] = { amount: 0, unit: i.unit };
                            needs[k].amount += parseFloat(i.qty);
                        });
                    });
                    return Object.keys(needs).map(name => {
                        const stock = this.inventory.find(i => i.nombre.toLowerCase().includes(name)) || { cantidad: 0, precio: 0 };
                        const missing = Math.max(0, needs[name].amount - stock.cantidad);
                        return { name, missing: missing.toFixed(2), unit: needs[name].unit, cost: missing * stock.precio };
                    }).filter(i => i.missing > 0);
                },

                calculateProjectedCost() { return this.shoppingList.reduce((acc, i) => acc + i.cost, 0); },
                calculateWeeklyCalories() {
                    return Object.values(this.weeklyPlan).flat().reduce((acc, id) => {
                        const r = this.recipes.find(x => x.id == id);
                        return acc + (r ? parseInt(r.calories) : 0);
                    }, 0);
                },

                // UTILS
                addItem() {
                    this.inventory.push({ ...this.newItem, id: Date.now() });
                    this.saveData();
                    this.modalOpen = false;
                    this.newItem = { nombre: '', precio: '', cantidad: 0, unit: 'kg' };
                    lucide.createIcons();
                },
                addMealSlot(day) { this.weeklyPlan[day].push(""); this.saveData(); },
                removeMealSlot(day, idx) { this.weeklyPlan[day].splice(idx, 1); this.saveData(); },
                autoFillPlan() {
                    if (this.recipes.length < 1) return alert("Carga algunas recetas primero.");
                    Object.keys(this.weeklyPlan).forEach(d => {
                        this.weeklyPlan[d] = [this.recipes[Math.floor(Math.random() * this.recipes.length)].id, this.recipes[Math.floor(Math.random() * this.recipes.length)].id];
                    });
                    this.saveData();
                },
                toBase64: f => new Promise((r, j) => {
                    const rd = new FileReader(); rd.readAsDataURL(f);
                    rd.onload = () => r(rd.result);
                }),
                formatCurrency: v => new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 }).format(v),
                deleteRecipe(id) { this.recipes = this.recipes.filter(r => r.id !== id); this.saveData(); }
            }
        }
    </script>
</body>
</html>
