<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GastroLogic | v4.0 Stable</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        chef: { 500: '#FF6B6B', 600: '#EE5253' },
                        sage: { 500: '#4CAF50' },
                        dark: '#2D3436',
                        light: '#F7F9FC'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .loader { border: 2px solid #f3f3f3; border-top: 2px solid #FF6B6B; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .prose strong { color: #FF6B6B; }
    </style>
</head>
<body class="bg-light text-dark h-screen flex flex-col overflow-hidden" x-data="app()">

    <header class="bg-white px-4 py-3 flex justify-between items-center shadow-sm z-20 shrink-0">
        <div class="flex items-center gap-2">
            <div class="bg-dark text-white p-2 rounded-lg"><i data-lucide="chef-hat" class="w-5 h-5"></i></div>
            <div>
                <h1 class="font-black text-lg tracking-tight">GastroLogic</h1>
                <p class="text-[9px] text-gray-400 font-bold" x-text="modelStatus">Estado...</p>
            </div>
        </div>
        <div class="flex gap-2 text-[10px] font-bold">
            <div class="bg-chef-50 text-chef-600 px-3 py-1 rounded-full border border-chef-100" x-text="calculateWeeklyCalories() + ' kcal'"></div>
            <div class="bg-green-50 text-green-700 px-3 py-1 rounded-full border border-green-200" x-text="formatCurrency(calculateProjectedCost())"></div>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto hide-scrollbar p-4 pb-24">
        
        <div x-show="view === 'planner'" class="space-y-3">
            <div class="flex justify-between items-center">
                <h2 class="font-bold">Menú Semanal</h2>
                <button @click="autoFillPlan" class="text-[10px] bg-dark text-white px-3 py-1.5 rounded-lg font-bold">Auto-Sugerir</button>
            </div>
            <template x-for="(meals, day) in weeklyPlan" :key="day">
                <div class="bg-white p-3 rounded-xl border border-gray-100 shadow-sm">
                    <div class="flex justify-between items-center mb-2">
                        <span class="font-black text-xs text-chef-500 uppercase" x-text="day"></span>
                        <button @click="addMealSlot(day)" class="text-gray-400"><i data-lucide="plus-circle" class="w-4 h-4"></i></button>
                    </div>
                    <div class="space-y-2">
                        <template x-for="(meal, index) in meals" :key="index">
                            <div class="flex items-center gap-2">
                                <select x-model="weeklyPlan[day][index]" @change="saveData" class="flex-1 bg-gray-50 text-xs rounded-lg p-2">
                                    <option value="">-- Receta --</option>
                                    <template x-for="r in recipes" :key="r.id">
                                        <option :value="r.id" x-text="r.name"></option>
                                    </template>
                                </select>
                                <button @click="removeMealSlot(day, index)" class="text-red-300"><i data-lucide="x" class="w-3 h-3"></i></button>
                            </div>
                        </template>
                    </div>
                </div>
            </template>
        </div>

        <div x-show="view === 'recipes'" class="space-y-4">
            <div class="bg-dark text-white rounded-2xl p-5 relative overflow-hidden">
                <h3 class="font-bold text-sm mb-2">Nueva Receta AI</h3>
                <div class="space-y-2 relative z-10">
                    <input type="file" id="recipeImage" accept="image/*" class="text-[10px] w-full bg-white/10 rounded-lg p-2" @change="fileName = $event.target.files[0].name">
                    <div class="flex gap-2">
                        <input x-model="newRecipeInput" type="text" placeholder="Nombre del plato" class="flex-1 bg-white/10 rounded-lg px-3 py-2 text-xs focus:outline-none">
                        <button @click="analyzeRecipeAI" class="bg-chef-500 p-2 rounded-lg" :disabled="isLoading">
                            <div x-show="isLoading" class="loader"></div>
                            <i x-show="!isLoading" data-lucide="send" class="w-4 h-4 text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-2">
                <template x-for="r in recipes" :key="r.id">
                    <div class="bg-white p-2 rounded-xl border border-gray-100 relative">
                        <button @click="deleteRecipe(r.id)" class="absolute top-1 right-1 text-red-300"><i data-lucide="trash" class="w-3 h-3"></i></button>
                        <div class="h-16 bg-gray-100 rounded-lg mb-1 overflow-hidden">
                            <img :src="r.image || 'https://placehold.co/200x150?text=Plato'" class="w-full h-full object-cover">
                        </div>
                        <p class="font-bold text-[10px] truncate" x-text="r.name"></p>
                    </div>
                </template>
            </div>
        </div>

        <div x-show="view === 'ai'" class="h-full flex flex-col">
            <div class="flex-1 bg-white rounded-xl p-3 border border-gray-100 overflow-y-auto mb-2 text-xs" id="chat-container">
                <template x-for="msg in chatHistory">
                    <div :class="msg.role === 'user' ? 'bg-dark text-white self-end ml-8' : 'bg-gray-100 text-dark self-start mr-8'" class="p-2 rounded-lg mb-2 prose" x-html="msg.html"></div>
                </template>
                <div x-show="isLoading" class="loader mx-auto"></div>
            </div>
            <div class="relative">
                <input x-model="chatInput" @keydown.enter="sendChatMessage" placeholder="Consulta al Chef..." class="w-full border rounded-xl px-4 py-2 text-xs">
                <button @click="sendChatMessage" class="absolute right-2 top-1.5 text-chef-500"><i data-lucide="send" class="w-5 h-5"></i></button>
            </div>
        </div>

        <div x-show="view === 'shopping'" class="space-y-2">
            <h2 class="font-bold">Lista de Compras</h2>
            <template x-for="item in shoppingList" :key="item.name">
                <div class="bg-white p-3 rounded-xl border border-gray-100 flex justify-between items-center text-xs">
                    <div>
                        <p class="font-bold" x-text="item.name"></p>
                        <p class="text-[10px] text-chef-500" x-show="item.missing > 0" x-text="'Faltan: ' + item.missing + ' ' + item.unit + ' - ' + formatCurrency(item.cost)"></p>
                    </div>
                    <input type="checkbox">
                </div>
            </template>
        </div>

        <div x-show="view === 'stock'" class="space-y-2">
            <div class="flex justify-between items-center">
                <h2 class="font-bold">Stock</h2>
                <button @click="modalOpen = true" class="bg-dark text-white px-3 py-1 text-[10px] rounded-full font-bold">+ Nuevo</button>
            </div>
            <template x-for="item in inventory" :key="item.id">
                <div class="bg-white p-3 rounded-xl border border-gray-100 flex justify-between items-center text-xs">
                    <div class="flex-1 font-bold" x-text="item.nombre"></div>
                    <div class="text-right">
                        <div class="font-bold" x-text="formatCurrency(item.precio)"></div>
                        <div class="text-[9px] text-gray-400" x-text="item.cantidad + ' ' + item.unit"></div>
                    </div>
                </div>
            </template>
        </div>

    </main>

    <nav class="bg-white border-t px-6 py-2 flex justify-between items-center shrink-0">
        <button @click="view = 'planner'" :class="view === 'planner' ? 'text-chef-500' : 'text-gray-300'"><i data-lucide="calendar" class="w-6 h-6"></i></button>
        <button @click="view = 'recipes'" :class="view === 'recipes' ? 'text-chef-500' : 'text-gray-300'"><i data-lucide="book" class="w-6 h-6"></i></button>
        <button @click="view = 'shopping'" :class="view === 'shopping' ? 'text-chef-500' : 'text-gray-300'"><i data-lucide="shopping-cart" class="w-6 h-6"></i></button>
        <button @click="view = 'ai'" :class="view === 'ai' ? 'text-chef-500' : 'text-gray-300'"><i data-lucide="message-square" class="w-6 h-6"></i></button>
        <button @click="view = 'stock'" :class="view === 'stock' ? 'text-chef-500' : 'text-gray-300'"><i data-lucide="package" class="w-6 h-6"></i></button>
    </nav>

    <div x-show="modalOpen" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4" style="display:none">
        <div class="bg-white p-6 rounded-2xl w-full max-w-xs shadow-2xl">
            <h3 class="font-bold mb-4">Agregar Item</h3>
            <input x-model="newItem.nombre" placeholder="Nombre" class="w-full border rounded-lg p-2 mb-2 text-sm">
            <input x-model="newItem.precio" type="number" placeholder="Precio ($)" class="w-full border rounded-lg p-2 mb-2 text-sm">
            <div class="flex gap-2 mb-4">
                <input x-model="newItem.cantidad" type="number" placeholder="Cant." class="w-full border rounded-lg p-2 text-sm">
                <select x-model="newItem.unit" class="w-full border rounded-lg p-2 text-sm"><option>u</option><option>kg</option><option>L</option></select>
            </div>
            <button @click="addItem" class="w-full bg-dark text-white p-3 rounded-xl font-bold">Guardar</button>
            <button @click="modalOpen=false" class="w-full text-gray-400 p-2 text-xs">Cerrar</button>
        </div>
    </div>

    <script>
        function app() {
            return {
                apiKey: 'AIzaSyAz0SPk6FpFks7wYjZkUPLzT2DCjT58adI',
                activeModel: 'gemini-1.5-flash',
                modelStatus: 'Iniciando...',
                view: 'planner',
                modalOpen: false,
                isLoading: false,
                chatInput: '',
                chatHistory: [],
                newRecipeInput: '',
                inventory: JSON.parse(localStorage.getItem('gl_inventory_v4')) || [],
                recipes: JSON.parse(localStorage.getItem('gl_recipes_v4')) || [],
                weeklyPlan: JSON.parse(localStorage.getItem('gl_plan_v4')) || { 'Lunes': [], 'Martes': [], 'Miércoles': [], 'Jueves': [], 'Viernes': [], 'Sábado': [], 'Domingo': [] },
                newItem: { nombre: '', precio: '', cantidad: 1, unit: 'u' },

                init() {
                    lucide.createIcons();
                    this.verifyModel();
                },

                // Lógica de Verificación Forzada
                async verifyModel() {
                    try {
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${this.apiKey}`);
                        const data = await res.json();
                        const models = data.models || [];
                        // Buscamos Flash primero (más cuota)
                        const flash = models.find(m => m.name.includes('gemini-1.5-flash-8b')) || models.find(m => m.name.includes('gemini-1.5-flash'));
                        this.activeModel = flash ? flash.name.replace('models/', '') : 'gemini-1.5-flash';
                        this.modelStatus = `✅ Conectado: ${this.activeModel}`;
                    } catch (e) {
                        this.modelStatus = '⚠️ Error de conexión';
                    }
                },

                saveData() {
                    localStorage.setItem('gl_inventory_v4', JSON.stringify(this.inventory));
                    localStorage.setItem('gl_recipes_v4', JSON.stringify(this.recipes));
                    localStorage.setItem('gl_plan_v4', JSON.stringify(this.weeklyPlan));
                },

                // CRUD
                addItem() {
                    this.inventory.push({ ...this.newItem, id: Date.now() });
                    this.saveData();
                    this.modalOpen = false;
                    this.newItem = { nombre: '', precio: '', cantidad: 1, unit: 'u' };
                },

                async callGemini(parts, callback) {
                    this.isLoading = true;
                    try {
                        const url = `https://generativelanguage.googleapis.com/v1beta/models/${this.activeModel}:generateContent?key=${this.apiKey}`;
                        const res = await fetch(url, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ contents: [{ parts }] })
                        });
                        const data = await res.json();
                        if (data.error) throw new Error(data.error.message);
                        callback(data.candidates[0].content.parts[0].text);
                    } catch (e) {
                        alert("Error de IA: " + e.message);
                    } finally {
                        this.isLoading = false;
                    }
                },

                async analyzeRecipeAI() {
                    const file = document.getElementById('recipeImage').files[0];
                    let parts = [{ text: `Analiza este plato: ${this.newRecipeInput}. Devuelve SOLO un JSON: {"name":"..","calories":0,"ingredients":[{"name":"..","qty":0,"unit":".."}]}` }];
                    if (file) {
                        const base64 = await this.toBase64(file);
                        parts.push({ inlineData: { data: base64.split(',')[1], mimeType: file.type } });
                    }
                    this.callGemini(parts, (text) => {
                        try {
                            const data = JSON.parse(text.replace(/```json|```/g, ''));
                            data.id = Date.now();
                            if (file) data.image = URL.createObjectURL(file);
                            this.recipes.push(data);
                            this.saveData();
                            this.newRecipeInput = '';
                            alert("¡Receta guardada!");
                        } catch (e) { alert("Error al procesar datos del Chef."); }
                    });
                },

                async sendChatMessage() {
                    const msg = this.chatInput;
                    this.chatHistory.push({ role: 'user', html: msg });
                    this.chatInput = '';
                    const context = `Mi stock: ${this.inventory.map(i => i.nombre).join(', ')}. Usuario dice: ${msg}`;
                    this.callGemini([{ text: context }], (text) => {
                        this.chatHistory.push({ role: 'ai', html: marked.parse(text) });
                    });
                },

                // Planificador y Compras
                addMealSlot(day) { this.weeklyPlan[day].push(""); },
                removeMealSlot(day, index) { this.weeklyPlan[day].splice(index, 1); this.saveData(); },
                autoFillPlan() {
                    if (this.recipes.length < 1) return alert("Carga recetas primero.");
                    Object.keys(this.weeklyPlan).forEach(d => {
                        if (this.weeklyPlan[d].length === 0) {
                            this.weeklyPlan[d] = [this.recipes[0].id, this.recipes[0].id];
                        }
                    });
                    this.saveData();
                },

                get shoppingList() {
                    const list = {};
                    Object.values(this.weeklyPlan).flat().forEach(id => {
                        const r = this.recipes.find(x => x.id == id);
                        if (r) r.ingredients.forEach(i => {
                            if (!list[i.name]) list[i.name] = { amount: 0, unit: i.unit };
                            list[i.name].amount += i.qty;
                        });
                    });
                    return Object.keys(list).map(name => {
                        const stock = this.inventory.find(i => i.nombre.toLowerCase().includes(name.toLowerCase())) || { cantidad: 0, precio: 0 };
                        const missing = Math.max(0, list[name].amount - stock.cantidad);
                        return { name, missing, unit: list[name].unit, cost: missing * stock.precio, stock: stock.cantidad };
                    });
                },

                get shoppingListCost() { return this.shoppingList.reduce((a, b) => a + b.cost, 0); },
                calculateProjectedCost() { return this.shoppingListCost; },
                calculateWeeklyCalories() {
                    return Object.values(this.weeklyPlan).flat().reduce((a, b) => {
                        const r = this.recipes.find(x => x.id == b);
                        return a + (r ? r.calories : 0);
                    }, 0);
                },

                toBase64: file => new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.readAsDataURL(file);
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                }),
                formatCurrency: v => new Intl.NumberFormat('es-AR', { style: 'currency', currency: 'ARS' }).format(v)
            }
        }
    </script>
</body>
</html>
